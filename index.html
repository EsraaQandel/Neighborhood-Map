<!DOCTYPE html>
<html>

<head>
    <title>My Map</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-inverse" style="margin-bottom:0">
        <div class="container-fluid">
            <div class="navbar-header" style="width: 100%;">
                <a class="navbar-brand" href="#">My Map</a>
                <ul class="nav navbar-nav navbar-right">
                    <li><a data-toggle="collapse" data-target="#mylist" class="pull-right"> Toggle Menu</a></li>
                </ul>
            </div>
        </div>
        <div class="container-fluid collapse" id="mylist">
            <input placeholder="Searchâ€¦" type="search" name="q" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">
            <button id="button" data-bind="click: locationForFilteredList">Filter on Map</button>
            <div class="content">
                <ul style="margin-top: 10px" data-bind="template: {name:'item', foreach:filteredList}">
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div id="map"></div>
    </div>
    <script type="text/html" id="item">
        <li class="item" data-bind="text: title,click: $parent.showMarker">
        </li>
    </script>
    </div>
    <script src="js/knockout-3.4.2.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=AIzaSyAk_IL11YZuV3lcIbikpBvEOiHlda-a-C0&v=3&callback=initMap" onerror="mapError()">
    </script>
</body>

</html>
