<!DOCTYPE html>
<html>
  <head>
    <style>
 
      #map {
        height: 100%;
        left: 0;
        position: absolute;
        right: 0px;
      }

    </style>
  </head>
  <body>
    <header> 
       <form action="#"> 
         <input placeholder="Search…" type="search" name="q" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">

       </form> 
       
    <div class="content"> 
      <ul data-bind="template: {name:'item', foreach:filteredList}"> 
      </ul>
      <button id="button" data-bind="click: locationForFilteredList">Click here</button>
    </div> 
   </header> 
    <div class="container">
      <div id="map"></div>
    </div>
    <script type="text/html" id="item"> 
    <li>
        <strong data-bind="text: title,click: $parent.showMarker"></strong>
    </li>

   </script> 

    <script src="js/knockout-3.4.2.js"></script>
    <script src="js/app.js"></script>
    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=AIzaSyAk_IL11YZuV3lcIbikpBvEOiHlda-a-C0&v=3&callback=initMap">
    </script>

  </body>
</html>
